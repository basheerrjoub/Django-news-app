{% extends 'base.html' %}
{% block title%}
    Home
{% endblock title%}

{% block content%}
    <div class="container">
        <div class="imgcont">
            <img src="{{object.img.url}}" class="image-detail">
            
        </div>
        <h4 class="post-title">
            {{ object.title }}
        </h4>
        <h6 class="post-about">
            By {{ object.author.name }} &nbsp; &nbsp;  Updated on: {{object.date}}
        </h6>
        <p class="cont">
            {{ object.body }}
        </p>
    </div>

<style>
    .imgcont {
        align-items: center;
        height: 400px;
        display: block;
        margin: auto;
        margin-top: 10px;
        width: 65%;
        overflow: hidden;
    }
    .image-detail {
        display: block;
        margin: auto;
        width: 100%;
        height: 140%;
        z-index: 10;
    }
    .post-title {
        color: black;
        display: block;
        margin: auto;
        margin-top: 10px;
        margin-bottom: 10px;
        position: relative;
        text-align: center;
 
    }
    .post-about {
        display: block;
        margin: auto;
        margin-top: 10px;
        margin-bottom: 10px;
        position: relative;
        text-align: center;

    }
    .cont {
        font-size: 18px;
        margin-top: 40px;
    }
</style>
{% endblock content %}
